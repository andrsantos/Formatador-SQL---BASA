<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor de Datas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo2.css">
  </head>
  <body>
    
   <div class="container-fluid no-margin no-padding viewport red-border d-flex align-items-baseline background-app flow">
    <div class="container-navbar red-border d-flex no-margin no-padding">

    <div class="logo-container red-border">
      
    </div>

   </div>
     <div class="row red-border width-max d-flex middle-section-height no-margin no-padding justify-content-center align-items-center">

        <div class="col-md-4 d-flex red-border middle-section-height flow">
 
           <div class="row width-max red-border one-third-height no-margin no-padding">
           <div class="input-group no-margin no-padding">
           <span class="input-group-text">Insira aqui as datas</span>
           <textarea class="form-control" aria-label="With textarea" id="textarea"></textarea>
        </div>
     
   </div>

    <div class="row width-max red-border minor-height no-margin no-padding">
           
              <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1" style="color:white;">
          Formato DD/MM/YYYY
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2" style="color:white;">
          Formato YYYYMMDD
        </label>
      </div>   
     
       </div>


   <div class="row width-max red-border minor-height no-margin no-padding align-items-center justify-content-center d-flex">
    <button type="button" class="btn btn-dark" id="botao" onclick="pegaDatas(document.getElementById('textarea').value)">Converter</button>     
   </div>
   <div class="row width-max red-border one-third-height no-margin no-padding">
     <div class="input-group no-margin no-padding">
        <span class="input-group-text">Datas Convertidas</span>
        <textarea class="form-control" aria-label="With textarea" id="resultado" readonly></textarea>
        </div>
   </div> 

   </div>  
   </div>


     
    <script type="text/javascript" src="funcoes.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
